            margin: 0;

            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;

            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

            font-weight: 400;
            font-style: italic;

            color: #4a90e2;
            font-size: 1.2em;
            min-width: 20px;
        }
        .info-item span {
            font-weight: bold;

        }
        .info-item p {

        }
        .info-item a {
            color: #4a90e2;
            text-decoration: none;
        }
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons a {

        .social-icons .fa-zalo { color: #0068ff; }
        .social-icons .fa-github { color: #333; }

        .skill-icons img {

            transition: transform 0.3s;
        }
        .skill-icons img:hover {
            transform: scale(1.1);
